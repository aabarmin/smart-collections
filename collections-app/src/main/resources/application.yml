spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${SECURITY_GOOGLE_CLIENT_ID}
            client-secret: ${SECURITY_GOOGLE_CLIENT_SECRET}
  datasource:
    url: jdbc:h2:./database
    username: sa
    password: sa
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB
      max-request-size: 3MB
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
logging:
  level:
    org:
      springframework:
        security: INFO
        jdbc: DEBUG
smart-collections:
  file-upload:
    storage: ./storage