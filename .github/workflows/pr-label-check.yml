name: Check PR Labels

on:
  pull_request:
    branches: 
     - 'dev'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check PR labels
      run: |
        PR_REF=$GITHUB_REF
        echo $PR_REF
        exit 0   
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REF: ${{ vars.GITHUB_REF }}